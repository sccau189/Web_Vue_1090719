<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 練習</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>定義渲染區域</h1>
    <div id="vue1">
        {{text}}
        <h1>
            {{text}}
        </h1>
        <!-- 數字能相+-*/ -->
        {{a/b}}  

    </div>

    <h2>將資料寫在屬性內</h2>
    <div id="vue2">
        <h2 v-bind:align="aligment">
            標題一
        </h2>
        <a v-bind:href="google">google</a>
    </div>

    <h1>判斷式</h1>
    <div id="vue3">
        <!-- 判斷式 v-if="資料名稱" -->
        <!-- 當資料 ture 顯示，反之 隱藏 -->
        <p v-if="text">我是段落文字</p>
    </div>
    
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./main.js"></script>
</body>
</html>
